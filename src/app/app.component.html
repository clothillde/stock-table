<h1>Live Stock Prices</h1>

@if (error()) {
  <div>{{ error() }}</div>
}

@if (loading()) {
  <div>Loading data</div>
} @else {
  <table>
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Price</th>
        <th>Day Open</th>
        <th>Last Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stock of stocks()">
        <td class="px-4 py-2">{{ stock.symbol }}</td>
        <td class="px-4 py-2">{{ stock.price | number:'1.2-2' }}</td>
        <td class="px-4 py-2">{{ stock.dayOpen | number:'1.2-2' }}</td>
        <td class="px-4 py-2">{{ stock.lastUpdate | date:'short' }}</td>
      </tr>
    </tbody>
  </table>
}
